<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- connect CSS -->
    <link rel="stylesheet" href="./css/style.min.css" />

    <title>Target indicator</title>
  </head>
  <body>
    <main class="main">
      <div class="main__container">
        <div class="main__container_form">
          <h1>Target indicator</h1>
          <div class="form__row">
            <label class="form__property" for="current-value">Current Value</label>
            <input class="form__value value" type="number" id="current-value" value="10" min="1"/>
          </div>
          <div class="form__row">
            <label class="form__property" for="max-value">Max Value</label>
            <input class="form__value value" type="number" id="max-value" value="20" min="1"/>
          </div>
        </div>
        <div class="form__button_wrapper">
          <button class="form__button" id="show-indicator-widget">Show in Popup</button>
        </div>

        <!-- popup -->
        <div id="target-popup" class="popup">
          <div class="aligned">
              <div id="indicator-container"></div>
          </div>
      </div>
      </div>
    </main>

    

    <!-- connect jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>


    <!-- connect script -->
    <script src="./js/script.min.js"></script>
  </body>
</html>
